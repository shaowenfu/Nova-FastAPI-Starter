version: "3.9"

services:
  api:
    build: .
    container_name: nova-fastapi-starter-api
    env_file: .env
    environment:
      REDIS_HOST: redis
      MYSQL_HOST: mysql
      MONGO_URI: ${MONGO_URI:-mongodb://root:${MONGO_PASSWORD:-dev_mongo_password}@mongo:27017/?authSource=admin}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-dev_redis_password}"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev_redis_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-dev_mongo_password}
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "${MONGO_PASSWORD:-dev_mongo_password}", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    env_file: .env
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: ${MYSQL_DB:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u\"${MYSQL_USER:-app_user}\" -p\"${MYSQL_PASSWORD:-app_password}\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  adminer:
    image: adminer
    profiles: ["ops"]
    ports:
      - 127.0.0.1:8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    profiles: ["ops"]
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - 127.0.0.1:8081:8081
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
    name: starter_redis_data
  mysql_data:
    name: starter_mysql_data
  mongo_data:
    name: starter_mongo_data

networks:
  default:
    name: synapse_network
