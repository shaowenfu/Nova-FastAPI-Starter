version: '3.8'

services:
  # ChromaDB - Open Source Embedding Database
  # Enable this service to give the framework long-term memory capabilities.
  # Start with: docker-compose -f docker-compose.yml -f docker-compose.memory.yml up -d
  chroma:
    image: chromadb/chroma:latest
    container_name: synapse-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  chroma_data:
    driver: local

networks:
  default:
    name: synapse_network
